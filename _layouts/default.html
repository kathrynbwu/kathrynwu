<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/kathrynwu/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/kathrynwu/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/kathrynwu/favicon/favicon-16x16.png">
  <link rel="manifest" href="/kathrynwu/favicon/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}" />
</head>

<body class="{{ page.body_class }}">
  <div class="page-container">
    <header class="site-header">
      <div class="wrapper">
        <div class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <nav class="site-nav">
          {% for page in site.pages %}
            {% if page.title and page.nav_exclude != true %}
              <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>                    
      </div>
    </header>

    <main class="wrapper page-content">
      {{ content }}
    </main>
    
    {% include footer.html %}
  </div>
</body>
</html>
